<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product preview card component</title>
    <link rel="icon" href="/dist/img/favicon.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="/dist/style.css" />
  </head>

  <body class="grid place-items-center bg-cream sm:h-screen">
    <div
      class="mx-4 my-5 overflow-hidden rounded-xl bg-white sm:flex sm:h-[31rem] sm:w-[41rem]">
      <img
        class="h-72 w-full object-cover sm:h-full sm:w-1/2"
        src="/dist/img/image-product-desktop.jpg"
        alt="" />
      <div class="p-8 sm:w-1/2">
        <div class="uppercase tracking-[0.2rem] text-grayishblue">Perfume</div>
        <h1 class="pt-4 pb-7 text-4xl leading-9">
          Gabrielle Essence Eau De Parfum
        </h1>
        <div class="pb-8 text-grayishblue">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </div>
        <div class="flex items-center gap-6 pb-8">
          <h4 class="text-4xl text-cyan">$149.99</h4>
          <div class="text-grayishblue line-through">$169.99</div>
        </div>
        <button
          class="w-full rounded-xl bg-cyan py-3 text-white hover:bg-emerald-800">
          Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
